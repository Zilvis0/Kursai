<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>


<body>
    <form>
        <label for="Name">
            <div>Name:</div>
            <input for="Name" type="text" required>
        </label>


        <label for="Surname">
            <div>Surname:</div>
            <input for="Surname" type="text" required>
        </label>

        <label for="email">
            <div>Email:</div>
            <input for="email" type="email">
        </label>

        <label for="Newsletter">
            <div>Subscribe to newsletter:</div>
            <input for="Newsletter" type="checkbox">
        </label>

        <div>Pets:</div>

        <select name="Pets">
            <option value="Select">Select</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Snake">Snake</option>
            <option value="Kapibarra">Kapibarra</option>
            <option value="Iguana">Iguana</option>
            <option value="Emu">Emu</option>
        </select>


        <div>Description:</div>
        <textarea required maxlength="100"></textarea>

        <button type="submit">Register</button>

    </form>
</body>

</html>
