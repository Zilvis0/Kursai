<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <table class="table container">
        <thead>
            <th onclick="Sort('firstName')">Vardas</th>
            <th onclick="Sort('lastName')">Pavardė</th>
            <th onclick="Sort('age')">Amžius</th>
            <th onclick="Sort('gender')">Lytis</th>
            <th onclick="Sort('hobby')">Hobis</th>
            <th onclick="Sort('height')">Ūgis</th>
            <th onclick="Sort('programmingSkill')">Programavimo įgūdis</th>
        </thead>
        <tbody id="table">

        </tbody>
        <tfoot>
            <button class="btn btn-outline-warning" onclick="Reducing('All')">All</button>
            <button class="btn btn-outline-warning" onclick="Reducing('Males')">Males</button>
            <button class="btn btn-outline-warning" onclick="Reducing('Females')">Females</button>
            <button class="btn btn-outline-warning" onclick="Reducing('Youngsters')">Younger Than 30</button>
            <button class="btn btn-outline-warning" onclick="Reducing('TallBois')">Taller Than 175</button>
            <button class="btn btn-outline-warning" onclick="Reducing('!Hackers')">Programming Skill < 5</button>
                    </tfoot> </table> </body> <script src="./Objects.js">
                    </script>

</html>
