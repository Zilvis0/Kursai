<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <div class="container-fluid p-3 bg-info row bg-gradient">
        <div class="container col-3 p-5 bg-primary d-flex flex-column justify-content-evenly">
            <button class="btn btn-secondary rounded-3 btn-outline-warning" onclick="Options('Rock')">Rock</button>
            <button class="btn btn-secondary rounded-3 btn-outline-warning" onclick="Options('Paper')">Paper</button>
            <button class="btn btn-secondary rounded-3 btn-outline-warning"
                onclick="Options('Scissors')">Scissors</button>
        </div>

        <div id="YourChoice" class="container col-3 text-center p-5 bg-light border-start border-dark border-3">
        </div>

        <div id="AIChoice" class="container col-3 text-center p-5 bg-light border-start border-dark border-3">
        </div>

        <div id="Winner" class="container col-3 text-center p-5 bg-dark text-danger border-start border-dark border-3">

        </div>


        <div class="container col-3 text-center p-5 bg-dark text-danger border-start border-dark border-3">
            <textarea id="text"></textarea>
            <button class="btn btn-outline-warning" onclick="Up()">Text to Uppercase</button>
            <button class="btn btn-outline-warning" onclick="Srch()">Search for text</button>
            <button class="btn btn-outline-warning" onclick="ChckNRpl()">Check for text</button>
        </div>
        <div id="Lorem" class="container col-9 text-center p-5 bg-dark text-danger border-start border-dark border-3">
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas tenetur cupiditate incidunt! Iste
                quibusdam, excepturi libero saepe veritatis sequi eveniet voluptatem incidunt inventore, architecto
                reiciendis dolor. Omnis voluptate quia odio?</h4>
        </div>
    </div>



</body>

<script src="./Game.js"></script>

</html>
