<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid p-3 bg-light border border-danger border-2 d-flex flex-column justify-content-center">
        <div id="inputAreaWrapper" class="container p-2 m-1">
            <input id="nameInput" type="text" placeholder="Name" value="">
            <input id="amountInput" type="number" placeholder="Amount" value="">
            <button id="inputButton">Submit</button>
        </div>

        <div id="editModal" class="modal" style="z-index: 1; display: none; position: fixed; left: 0;  top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); ">
            <div class="modalContent" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
                <input id="editName">
                <input id="editAmount">
                <button id="saveChanges" class="btn btn-outline-success">save</button>
                <button id="close" class="btn btn-outline-danger" style="float: right">&times;</button>
            </div>
        </div>
        <div class="container container p-2 m-1">
            <div class="row border-bottom border-dark">        
                <div id="indexHeader" class="col-1 fw-bold">#</div>
                <div id="nameHeader" class="col-3 fw-bold">Name</div>
                <div id="amountHeader" class="col-3 fw-bold">Amount</div>
                <div id="dateHeader" class="col-3 fw-bold">Date</div>
            </div>
        </div>

        <div id="inputDisplayAreaWrapper" class="container p-2 m-1">
            <div id="displayTable" class="d-flex flex-column justify-content-between align-content-between">

            </div>

        </div>
        
        <div class="container container p-2 m-1">
            <div class="row border-bottom border-dark">        
                <div id="" class="col-4 fw-bold">Current Total</div>
                <div id="currentCounter" class="col-3 fw-bold">Amount</div>
                <button id="buttonPrev" class="col-2 btn btn-outline-info">Prev page</button>
                <div id="pageCount" class="col-1 fw-bold">?/??</div>
                <button id="buttonNext" class="col-2 btn btn-outline-info">Next page</button>
            </div>
        </div>

        <div class="container container p-2 m-1">
            <div class="row border-bottom border-dark">        
                <div id="" class="col-4 fw-bold">Total</div>
                <div id="amountCounter" class="col-3 fw-bold">Amount</div>
                <div id="" class="col-2"></div>
                <div id="" class="col-1 fw-bold"></div>
                <div id="" class="col-2"></div>
            </div>
        </div>
        <div>

        </div>
    </div>
</body>

<script src="./Finance.js" type="module"></script>

</html>
