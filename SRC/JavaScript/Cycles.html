<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <table class="table">
        <thead>
            <th>Name</th>
            <th>Height</th>
            <th>Mass</th>
            <th>Eye Color</th>
            <th>Gender</th>
        </thead>
        <tbody id="tableid">

        </tbody>
    </table>
    <button class="btn" onclick="TableCreation(characters)">All</button>
    <button class="btn" onclick="TableCreation(CharactersHeavierThan80)">Heavier Than 80</button>
    <button class="btn" onclick="TableCreation(CharactersShorterThan180)">Shorter Than 180</button>
    <button class="btn" onclick="TableCreation(BlueEyesWhiteDragon)">Blue Eyes</button>
    <button class="btn" onclick="TableCreation(CharactersThatAreMale)">Male</button>
    <button class="btn" onclick="Sorting()">Name</button>
    <button class="btn" onclick="Sorting2()">Height</button>
    <button class="btn" onclick="Sorting3()">Mass</button>
    <button class="btn" onclick="Sorting4()">Eyes</button>
    <button class="btn" onclick="Sorting5()">Gender</button>
    <button class="btn" onclick="Sorting6()">Gender2</button>
    <button class="btn" onclick="getCharacters(previousPage)">previous</button>
    <button class="btn" onclick="getCharacters(nextPage)">next</button>
</body>

<script src="./Cycles.js"></script>

</html>
