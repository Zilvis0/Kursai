<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Mass</th>
            <th>Eye Color</th>
            <th>Gender</th>
        </tr>
    </table>
    <table id="tableid" class="table">
    </table>
    <button class="btn" onclick="TableCreation(characters)">All</button>
    <button class="btn" onclick="TableCreation(CharactersHeavierThan80)">Heavier Than 80</button>
    <button class="btn" onclick="TableCreation(CharactersShorterThan180)">Shorter Than 180</button>
    <button class="btn" onclick="TableCreation(BlueEyesWhiteDragon)">Blue Eyes</button>
    <button class="btn" onclick="TableCreation(CharactersThatAreMale)">Male</button>
    <button class="btn" onclick="TableCreation(SortingByName)">Name</button>
    <button class="btn" onclick="TableCreation(SortingByHeight)">Height</button>
    <button class="btn" onclick="TableCreation(SortingByMass)">Mass</button>
    <button class="btn" onclick="TableCreation(SortingByEyes)">Eyes</button>
    <button class="btn" onclick="TableCreation(SortingByGender)">Gender</button>
</body>

<script src="./Cycles.js"></script>

</html>
