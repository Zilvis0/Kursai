<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="container bg-secondray">
        <div class="row justify-content-center m-2 p-2">
            <div class="col-2 text-center h1" id="cookieDisplay">0</div>
        </div>
        <div class="row justify-content-center">
            <button class=" col-4 btn btn-outline-dark p-2 mb-2" onclick="increaseCookieCount()"> Get cookies
            </button>
        </div>
        <div class="row justify-content-center">
            <button class=" col-4 btn btn-outline-dark p-2 mb-2" onclick="Cheats()"> Cheats
            </button>
        </div>
        <div class="row justify-content-center">
            <button class=" col-4 btn p-2 mb-2 btn-outline-success" onclick="buyGranny('grandmaCount', grandmaCount)">
                Buy Granny
            </button>
        </div>
        <div class="row justify-content-center">
            <button class=" col-4 btn p-2 mb-2 btn-outline-success" onclick="buyFactory('factoryCount', factoryCount)">
                Buy Factory
            </button>
        </div>
        <div class="row justify-content-center">
            <button class=" col-4 btn p-2 mb-2 btn-outline-success" onclick="Buy(50, 'grandmaCount', grandmaCount, grandmaIntervalas)">
                Just Buy
            </button>
        </div>
        <div class="row justify-content-center">
            <button id="turboButton" class=" col-4 btn p-2 mb-2 btn-outline-success" onclick="TurboMode()">
                Turbo Grannies
            </button>
        </div>

            <button class=" col-4 btn btn-outline-danger"
                onclick="resetCookies('cookieCount', 0), resetCookies('grandmaCount', 0)"> Reset cookies
            </button>
        </div> -->
        <div>
        </div>
    </div>
</body>

<script src="./CookieGame.js"></script>

</html>
