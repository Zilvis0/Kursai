<!DOCTYPE html>
<html>

<head>
    <title>
        Burgers
    </title>

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@700&display=swap">


    <link rel="stylesheet" href="./styles/header.css">

    <link rel="stylesheet" href="./styles/landing.css">

    <link rel="stylesheet" href="./styles/offers.css">


</head>

<body>
    <header>
        <div class="left-side">

            <img src="./assets/burger.svg">

        </div>


        <div class="right-side">
            <div class="Express">


                <img src="./assets/Vector Smart Object.png">
                <span>Express Delivery +1 234 567 890</span>

            </div>

            <nav>
                <a href="">Home</a>
                <a href="">Menu</a>
                <a href="">Our story</a>
                <a href="">Contact Us</a>
            </nav>
        </div>

    </header>

    <section class="landing">
        <div class="left-landing">
            <div class="dotted-text">
                It's a good time for the great taste of burgers
            </div>
            <div class="Burger-text">
                Burger
            </div>
            <div class="Week-text">
                Week
            </div>
        </div>

        <div class="burger-container">

            <img src="./assets/Burgers.png">
            <div class="glow"></div>

            <div class="circle">
                <div class="price">
                    <div class="price-top">
                        <span class="dollars">$5</span>
                        <span class="cents">.49</span>
                    </div>
                    <div class="text">only</div>

                </div>
            </div>

        </div>
    </section>

    <section class="offers">

        <div class="big-card card">
            <div class="left-box">
                <div class="heading">
                    <h4>Try it today</h4>
                    <h2>The most popular burger</h2>
                </div>
            </div>
        </div>

        <div class="two-cards">

            <div class="card first">
                <div class="heading">
                    <h4>Try it today</h4>
                    <h2>
                        <div>More Fun</div>
                        <div> More Taste</div>
                    </h2>
                </div>


            </div>
            <div class="card second">
                <div class="heading">
                    <h4>Try it today</h4>
                    <h2>Fresh & Chili</h2>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
